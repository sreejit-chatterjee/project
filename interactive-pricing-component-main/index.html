<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

  <body>
    <!-- outside body -->
    <div class="first-text">
      <div class="back"></div>
      <p class="one">Simple, traffic-based pricing</p>
      <p class="two">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <!-- box -->
    <div class="container-fluid">
      <div class="text">
        <div class="partition-1">100K PAGEVIEWS</div>
        <div class="partition-2">$ <span class="bolder">16</span> /month</div>
      </div>
      <div class="input">
        <input type="range" class="range" name="" id="" />
      </div>
      <div class="check">
        Monthly Billing <input type="checkbox" class="space" /> Yearly Billing
        <span id="discount">25% discount</span>
      </div>
      <hr />
      <div class="bottom">
        <div class="partition-3">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
        <div class="partition-4">
          <button>Start My trial</button>
        </div>
      </div>
    </div>
